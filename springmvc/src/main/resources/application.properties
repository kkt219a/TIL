# 서버가 로컬에서 개발한다, 모든 로그를 보고 싶을 때 사용.
# hello.springmvc 패키지와 그 하위 로그 레벨 설정
# trace해두면 trace,debug,info,warn,error 다 나옴
# debug해두면 debug,info,warn,error 나옴
# 개발서버면 debug, 로컬에서는 trace나 debug, 운영서버는 info! 보통 실무에서
# Default는 info다. 입력을 안했을 경우. logging.level.root가 전체 로그 레벨 설정임
# 모든 라이브러리들도 로그를 남겨서 debug로 돌리면 다른 라이브러리들도 다 호출해서 양이 많아진다.
logging.level.root = info
logging.level.hello.springmvc=debug
